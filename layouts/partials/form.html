<form name="lead_from_{{ .Section }}_page" class="form" netlify>
    <input name="bot-field" style="display:none" />
    <input name="lead_page" type="hidden" value={{ .URL }}>
    <label for="name" class="form__label">Name</label>
    <input id=name class="form__input" name="Name" type="text" placeholder="Name" required>
    <label for="email" class="form__label">Email</label>
    <input id=email class="form__input" name="email" type="email" placeholder="Email" required>
    <label for="phone" class="form__label">Phone</label>
    <input id=phone class="form__input" name="phone" type="text" placeholder="Phone" required>
    <label for="message" class="form__label">Message</label>
    <textarea name="message" id="message" class="form__input" cols="30" rows="10" placeholder="Message" required></textarea>
    <input type="submit" value="Send" class="btn btn--primary">
</form>
