<li>
    <a href="{{ .URL }}" title="{{ .Title }}" class="media-object media-object--article">
        <figure class="media-object__img">
            <img src="{{ .Params.thumbnail }}" alt="{{ .Title }}" title="{{ .Title }}">
        </figure>
        <section class="media-object__text">
            <h3>{{ .Title }}</h3>
            {{ $wordcounts := countwords .Content }}
            {{ $readingtime:= div $wordcounts 200 }}
            {{ if le $readingtime 1 }}
            <span>1 min read</span>
            {{ else }}
            <span>{{ $readingtime }} min read</span>
            {{ end }}
        </section>
    </a>
</li>
